<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus-shield-extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 15px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Focus Shield</h1>


    <div id="status"></div>
    <div id="attempts"></div>

    
    <input
      type="text"
      id="siteInput"
      placeholder="example.com"
      style="width: 100%; margin-bottom: 8px"
    />
    <button id="addBtn">Add Site</button>
    
    <input
      type="number"
      id="minutesInput"
      placeholder="Minutes"
      style="width: 100%; margin-bottom: 8px"
    />
    <button id="startBtn">Start Focus</button>
    <button id="stopBtn">Disable Focus</button>

    <ul id="siteList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
